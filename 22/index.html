<!DOCTYPE html>
<html lang='pt-br'>
<head>
	<link rel='preconnect' href='https://fonts.googleapis.com'>
	<link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>

	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>

	<title>#boraCodar 22</title>

	<link rel='stylesheet' href='style.css' />
	<link href='https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap' rel='stylesheet'>

	<script src='https://unpkg.com/@phosphor-icons/web'></script>
</head>

<body>
	<div id='app'>
		<header>
			<img src='https://github.com/mar-alv.png' alt='Imagem de perfil do usuário'>
	
			<h1 class='title'>Marcelo Alvarez</h1>
	
			<p class='text-sm'>marcelo.alvarez@example.com</p>
		</header>
	
		<main>
			<section>
				<hr>
	
				<h2 class='text-xm'>CONTA</h2>
	
				<ul class='text-md'>
					<li>
						<button>
							<i class='ph ph-user-circle'></i>
							Dados pessoais
							<i class='ph ph-caret-right'></i>
						</button>
					</li>
	
					<li>
						<button>
							<i class='ph ph-key'></i>
							Informações de login
							<i class='ph ph-caret-right'></i>
						</button>
					</li>
				</ul>
	
				<hr>
			</section>
	
			<section>
				<h2 class='text-xm'>PREFERÊNCIAS</h2>
	
				<ul class='text-md'>
					<li>
						<button>
							<i class='ph ph-bell'></i>
							Notificações
							<i class='ph ph-caret-right'></i>
						</button>
					</li>
	
					<li>
						<button>
							<i class='ph ph-person-arms-spread'></i>
							Acessibilidade
							<i class='ph ph-caret-right'></i>
						</button>
					</li>
				</ul>
	
				<hr>
			</section>
	
			<section>
				<h2 class='text-xm'>PRIVACIDADE</h2>
	
				<ul class='text-md'>
					<li>
						<button>
							<i class='ph ph-devices'></i>
							Aparelhos conectados
							<i class='ph ph-caret-right'></i>
						</button>
					</li>
	
					<li>
						<button>
							<i class='ph ph-user-switch'></i>
							Contas vinculadas
							<i class='ph ph-caret-right'></i>
						</button>
					</li>
				</ul>
	
				<hr>
			</section>
		</main>
	
		<footer>
			<ul class='text-md'>
				<li>
					<button>
						<i class='ph ph-question'></i>
						Central de Ajuda
					</button>
				</li>
	
				<li>
					<button id='exit-button'>
						<i class='ph ph-sign-out'></i>
						Sair
					</button>
				</li>
			</ul>
		</footer>
	</div>
</body>
</html>
