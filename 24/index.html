<!DOCTYPE html>
<html lang="pt-br">
<head>
	<link rel='preconnect' href='https://fonts.googleapis.com'>
	<link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>#boraCodar 24</title>

	<link rel="stylesheet" href="style.css" />
	<link href='https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap' rel='stylesheet'>

	<script defer src="script.js"></script>
	<script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
	<main>
		<div id="color-preview"></div>

		<section>
			<h1 class='heading1'>
				Ajustes de Iluminação
			</h1>

			<div class="input-wrapper">
				<i class="ph ph-palette"></i>
				<input id='input-color' data-type='color' min='0' max='360' oninput='handleColorChange(event)' value='0' type="range">
			</div>

			<div class="input-wrapper">
				<i class="ph ph-sun"></i>
				<input data-type='illumination' min='0' max='1' step='.1' oninput='handleIlluminationChange(event)' value='0' type="range">
			</div>

			<div class="input-wrapper">
				<i class="ph ph-circle-half"></i>
				<input data-type='contrast' min='0' max='1' step='.1' oninput='handleIlluminationChange(event)' value='0' type="range">
			</div>
		</section>
	</main>
</body>
</html>
