<!DOCTYPE html>
<html lang="pt-br">
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>#boraCodar 13</title>

	<link rel="stylesheet" href="style.css" />
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;600&display=swap" rel="stylesheet">

	<script defer src="script.js"></script>
	<script src="https://unpkg.com/@phosphor-icons/web"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>	
</head>

<body>
	<main>
		<form action="" onsubmit='handleAddCard(event)'>
			<div id='form-content'>
				<div id="credit-card"></div>
	
				<div id='input-wrappers'>
					<div class='input-wrapper'>
						<label for="input-number">Número do cartão</label>
						<input id='input-number' data-expected-value='4716 8039 0212 3456' maxlength='19' placeholder='Número no cartão sem espaços' required type="text" />
	
						<span class='invalid-message'>
							<i class="ph-fill ph-warning"></i>
							Insira um número de cartão válido
						</span>
					</div>
	
					<div class="input-wrapper">
						<label for="input-name">Nome do titular</label>
						<input id='input-name' data-expected-value='Mar Alv' placeholder='Nome como está no cartão' required type="text" />
	
						<span class='invalid-message'>
							<i class="ph-fill ph-warning"></i>
							Insira um nome de titular válido
						</span>
					</div>
	
					<div class='input-row-wrapper'>
						<div class="input-wrapper">
							<label for="input-expiring-date">Validade</label>
							<input id='input-expiring-date' data-expected-value='2023-11-03' placeholder='mm/aa' required type="date" />
	
							<span class='invalid-message'>
								<i class="ph-fill ph-warning"></i>
								Insira uma data de validade válida
							</span>
						</div>
	
						<div class="input-wrapper">
							<label for="input-cvv">CVV <i class="ph-fill ph-question"></i></label>
							<input id='input-cvv' data-expected-value='123' pattern="[0-9]*" placeholder='***' required type="password" maxlength='3' />
	
							<span class='invalid-message'>
								<i class="ph-fill ph-warning"></i>
								Insira um CVV válido
							</span>
						</div>
					</div>
				</div>
	
				<div id='safety-check'>
					<svg width="21" height="20" viewBox="0 0 21 20" fill="none" xmlns="http://www.w3.org/2000/svg">
						<path d="M16.75 3.125H4.25C3.91848 3.125 3.60054 3.2567 3.36612 3.49112C3.1317 3.72554 3 4.04348 3 4.375V8.96641C3 15.9672 8.92344 18.2898 10.1094 18.6844C10.3627 18.7705 10.6373 18.7705 10.8906 18.6844C12.0781 18.2898 18 15.9672 18 8.96641V4.375C18 4.04348 17.8683 3.72554 17.6339 3.49112C17.3995 3.2567 17.0815 3.125 16.75 3.125ZM14.0672 8.56719L9.69219 12.9422C9.63414 13.0003 9.56521 13.0464 9.48934 13.0778C9.41346 13.1093 9.33213 13.1255 9.25 13.1255C9.16787 13.1255 9.08654 13.1093 9.01066 13.0778C8.93479 13.0464 8.86586 13.0003 8.80781 12.9422L6.93281 11.0672C6.81554 10.9499 6.74965 10.7909 6.74965 10.625C6.74965 10.4591 6.81554 10.3001 6.93281 10.1828C7.05009 10.0655 7.20915 9.99965 7.375 9.99965C7.54085 9.99965 7.69991 10.0655 7.81719 10.1828L9.25 11.6156L13.1828 7.68281C13.2409 7.62474 13.3098 7.57868 13.3857 7.54725C13.4616 7.51583 13.5429 7.49965 13.625 7.49965C13.7071 7.49965 13.7884 7.51583 13.8643 7.54725C13.9402 7.57868 14.0091 7.62474 14.0672 7.68281C14.1253 7.74088 14.1713 7.80982 14.2027 7.88569C14.2342 7.96156 14.2503 8.04288 14.2503 8.125C14.2503 8.20712 14.2342 8.28844 14.2027 8.36431C14.1713 8.44018 14.1253 8.50912 14.0672 8.56719Z" fill="#6EE7B7" />
					</svg>
	
					<span>Seus dados estão seguros</span>
				</div>
			</div>
	
			<button id='add-button' disabled type='submit'>
				Adicionar cartão
			</button>
		</form>
	</main>
</body>
</html>
