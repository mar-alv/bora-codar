<!DOCTYPE html>
<html lang='pt-br'>
<head>
	<link rel='preconnect' href='https://fonts.googleapis.com'>
	<link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>

	<meta charset='UTF-8'>
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>

	<title>#boraCodar 1</title>

	<link href='https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap' rel='stylesheet'>	
	<link rel='stylesheet' href='style.css' />

	<script defer src='script.js'></script>
	<script src='https://unpkg.com/@phosphor-icons/web'></script>
</head>

<body>
	<main>
		<div class='vertical-player'>
			<img alt='Album cover' src='assets/albumCover.png' />
			<header>
				<h2>
					---
				</h2>
				<h3>
					---
				</h3>
			</header>
			<span class='player-controls'>
				<button onclick='fastBackward(0)'>
					<i class='ph-fill ph-caret-double-left'></i>
				</button>
				<button onclick='playOrPause(0)'>
					<i id='play-0' class='ph-fill ph-play'></i>
				</button>
				<button onclick='fastForward(0)'>
					<i class='ph-fill ph-caret-double-right'></i>
				</button>
			</span>
			<div class='player-progress'>
				<div class='player-progress-bar-container'>
					<div class='player-progress-bar'></div>
				</div>
				<div class='player-progress-time'>
					<p>00:00</p>
					<p>00:00</p>
				</div>
			</div>
		</div>
		<div class='horizontal-player'>
			<div class='horizontal-player-album-info'>
				<img alt='Album cover' src='assets/albumCover.png' />
				<header>
					<h2>
						---
					</h2>
					<h3>
						---
					</h3>
				</header>
			</div>
			<span class='player-controls'>
				<button onclick='fastBackward(1)'>
					<i class='ph-fill ph-caret-double-left'></i>
				</button>
				<button onclick='playOrPause(1)'>
					<i id='play-1' class='ph-fill ph-play'></i>
				</button>
				<button onclick='fastForward(1)'>
					<i class='ph-fill ph-caret-double-right'></i>
				</button>
			</span>
			<div class='player-progress'>
				<div class='player-progress-bar-container'>
					<div class='player-progress-bar'></div>
				</div>
				<div class='player-progress-time'>
					<p>00:00</p>
					<p>00:00</p>
				</div>
			</div>
		</div>
		<div class='horizontal-player'>
			<div class='horizontal-player-album-info'>
				<img alt='Album cover' src='assets/albumCover.png' />
				<header>
					<h2>
						---
					</h2>
					<h3>
						---
					</h3>
				</header>
			</div>
			<span class='player-controls'>
				<button onclick='fastBackward(2)'>
					<i class='ph-fill ph-caret-double-left'></i>
				</button>
				<button onclick='playOrPause(2)'>
					<i id='play-2' class='ph-fill ph-play'></i>
				</button>
				<button onclick='fastForward(2)'>
					<i class='ph-fill ph-caret-double-right'></i>
				</button>
			</span>
		</div>
	</main>
</body>
</html>
