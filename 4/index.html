<!DOCTYPE html>
<html lang="pt-br">
<head>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>#boraCodar 4</title>

	<link rel="stylesheet" href="style.css" />
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

	<script defer src="script.js"></script>
	<script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>

<body>
	<div id='chat'>
		<header>
			<div id='contact-info'>
				<img id='contact-avatar' alt='Foto de perfil do contato' />
	
				<div>
					<h1 id='contact-name'></h1>
					<span id='contact-status'></span>
				</div>
			</div>
	
			<button id='close-chat'>
				<i class="ph ph-x"></i>
			</button>
		</header>
	
		<main id='messages'>
			<h2 id='messages-start-date'></h2>
		</main>
	
		<footer>
			<input id='send-input' onkeydown='sendMessage(event)' placeholder='Digite sua mensagem' type='text' />
			<button id='send-button' onclick='sendMessage()'>
				<i class="ph-fill ph-paper-plane-right"></i>
			</button>
		</footer>
	</div>
</body>
</html>
